{% extends 'base.html' -%}

{% block head -%}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock head -%}

{% block content -%}
{% for cat, msg in get_flashed_messages(True) -%}
    <div class="alert {{ cat }} alert-dismissible fade show central-div-500" role="alert"> {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor -%}

    <a href="{{ url_for('logout') }}">Выйти из профиля</a>
    <div class="form-500w mx-auto mt-4 fs-5">
        <p class="fs-3 fw-bold text-center">Заполни анкету</p><hr>
        <form action="{{ url_for('quest_block_1') }}" method="post">
            <div>
                <p class="fs-5 fw-bold text-center">Выбери пол</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ismale" id="isMale1" value="0" required>
                    <label class="form-check-label" for="isMale1">
                        Женский
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ismale" id="isMale2" value="1">
                    <label class="form-check-label" for="isMale2">
                        Мужской
                    </label>
                </div>
            </div>
            <hr>
            <div class="mt-3">
                <p class="fs-5 fw-bold text-center">Выбери свой возраст</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age1" value="0" required>
                    <label class="form-check-label" for="age1">
                        20-23
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age2" value="1">
                    <label class="form-check-label" for="age2">
                        23-27
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age3" value="2">
                    <label class="form-check-label" for="age3">
                        27-32
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age4" value="3">
                    <label class="form-check-label" for="age4">
                        32-37
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age5"value="4">
                    <label class="form-check-label" for="age5">
                        37-43
                    </label>
                </div>
            </div>
            <hr>
            <div class="mt-3">
                <p class="fs-5 fw-bold text-center">Твой рост?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="growth" id="growth1" value="0" required>
                    <label class="form-check-label" for="growth1">
                        до 165 см
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="growth" id="growth2" value="1">
                    <label class="form-check-label" for="growth2">
                        от 165 до 172
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="growth" id="growth3" value="2">
                    <label class="form-check-label" for="growth3">
                        от 172 до 178
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="growth" id="growth4" value="3">
                    <label class="form-check-label" for="growth4">
                        от 178 и выше
                    </label>
                </div>
            </div>
            <div class="mt-3">
                <input class="btn btn-success" type="submit" value="Продолжить">
            </div>
        </form>
    </div>
{% endblock content -%}
