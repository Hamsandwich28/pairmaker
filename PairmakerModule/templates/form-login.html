<form action="{{ url_for('login') }}" method="post">
    <div class="field">
        <label class="label">Логин</label>
        <div class="control">
            <input class="input" type="text" placeholder="Логин" id="login" name="login" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Пароль</label>
        <div class="control">
            <input class="input" type="password" placeholder="Пароль" id="pass" name="password" required>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input class="button is-info" type="submit" value="Войти">
        </div>
    </div>
</form>
