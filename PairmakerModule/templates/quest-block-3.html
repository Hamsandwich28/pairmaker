{% extends 'base.html' -%}

{% block content -%}
{% include 'flash.html' %}

    <a href="{{ url_for('logout') }}">Выйти из профиля</a>
    <div>
        {% include 'form-quest-block-3.html' %}
    </div>

    <script>
        let movieSelected = 0, litSelected = 0;
        function selectMovieHandle(cb) {
            if (cb.checked) {
                if (movieSelected < 2) {
                    movieSelected += 1;
                } else {
                    cb.checked = false;
                }
            } else {
                movieSelected -= 1;
            }
        }
        function selectLitHandle(cb) {
            if (cb.checked) {
                if (litSelected < 2) {
                    litSelected += 1;
                } else {
                    cb.checked = false;
                }
            } else {
                litSelected -= 1;
            }
        }
    </script>
{% endblock content -%}
