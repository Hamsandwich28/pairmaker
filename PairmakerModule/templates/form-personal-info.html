<form action="{{ url_for('personal_info') }}" method="post" enctype="multipart/form-data">

    <p class="text-center fs-5">Загрузите своё настоящее фото</p>
    <div class="quest-block">
        <div class="mb-3">
            <input class="form-control btn btn-primary" type="file"
            name="file" required>
        </div>
    </div><hr>

    <p class="text-center fs-5">Укажите ссылку на свою соцсеть</p>
    <div class="quest-block">
        <div class="mb-3">
            <input class="form-control" type="text"
            name="link" required>
        </div>
    </div>

    <input type="submit" class="btn btn-primary">
</form>
