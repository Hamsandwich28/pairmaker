<form action="{{ url_for('quest_block_5_upload') }}" method="post" enctype="multipart/form-data">

    <p class="has-text-centered is-size-4">Загрузите своё настоящее фото</p>
    <div class="quest-block my-4">
        <div><input class="form-control button is-danger" type="file" name="file" required></div>
    </div>

    <p class="has-text-centered is-size-4">Укажите ссылку на свою соцсеть</p>
    <div class="quest-block my-4">
        <div><input class="input is-danger is-rounded form-control" type="text"
                placeholder="Ссылка на страницу в вконтакте" name="link_vk"></div>
        <div><input class="input is-danger is-rounded form-control" type="text"
                placeholder="Ссылка на страницу в инстраграмме" name="link_inst"></div>
        <div><input class="input is-danger is-rounded form-control" type="text"
                placeholder="Номер телефона" name="link_num"></div>
    </div>

    <div class="text-center"><input type="submit" class="button is-danger"></div>
</form>
