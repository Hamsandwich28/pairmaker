<form action="{{ url_for('register') }}" method="post">
    <div class="field">
        <label class="label">Имя</label>
        <div class="control">
            <input class="input" type="text"
            placeholder="Имя из двух или больше символов" id="name" name="firstname" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Логин</label>
        <div class="control">
            <input class="input" type="text"
            placeholder="Логин из шести или более символов" id="login" name="login" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Пароль</label>
        <div class="control">
            <input class="input" type="password"
            placeholder="Пароль из шести или более символов" id="pass" name="password" required>
        </div>
    </div>

    
    <div class="field">
        <div class="control">
            <input type="submit" class="button is-info" value="Начать!">
        </div>
    </div>
</form>
